<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu Prctice</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="menu" id="menu">
        <main>
            <div class="container">
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
            </div>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
                <article class="item">
                    <p class="flavor">Donut</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cherry Pie</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Cheesecake</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Roll</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>
            <hr class="bottom-line">
            <footer>
                <p>
                    <a href="https://www.ranocode.b12sites.com" target="_blank">Visit our website</a>
                </p>
                <p class="address">123 RANOCODE Drive</p>
            </footer>
        </main>
    </div>
</body>

</html>
